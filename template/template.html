<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>{{記事タイトル}}</title>
  <meta name="description" content="{{記事の概要説明}}" />
  <meta property="og:title" content="{{記事タイトル}}" />
  <meta property="og:description" content="{{記事の要約}}" />
  <meta property="og:url" content="{{記事URL}}" />
  <meta property="og:image" content="{{サムネイル画像URL}}" />

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "{{記事タイトル}}",
      "description": "{{記事の概要説明}}",
      "image": "{{サムネイル画像URL}}",
      "author": {
        "@type": "Person",
        "name": "{{著者名}}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "IT技術ブログ",
        "logo": {
          "@type": "ImageObject",
          "url": "{{ブログロゴ画像URL}}"
        }
      },
      "datePublished": "{{公開日}}",
      "dateModified": "{{更新日}}",
      "mainEntityOfPage": "{{記事URL}}"
    }
    </script>    

  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/articles.js"></script>
  <script defer src="../js/main.js"></script>
  <!-- admax -->
  <script src="https://adm.shinobi.jp/s/cee07f5da31ab8936f2b71ee3a9b4c0d"></script>
  <!-- admax -->
</head>
<body>

    <header class="site-header">
      <div class="container">
        <h1><a href="https://ituu110.github.io/ITsupportBlog/">IT技術ブログ</a></h1>
      </div>
    </header>




  <main>

    <h1>{{記事タイトル}}</h1>

    <section>
      <p>{{記事導入文}}</p>
          </section>

          <h2>{{見出し1}}</h2>
          <section>{{コンテンツ1}}</section>
          
          <h2>{{見出し2}}</h2>
          <section>{{コンテンツ2}}</section>          

      <section>
        <h2>まとめ</h2>
        <p>{{記事のまとめ}}</p>
      </section>

      <section>
        <h2>よくある質問</h2>
        <details>
          <summary>{{質問1}}</summary>
          <p>{{回答1}}</p>
        </details>
        <details>
          <summary>{{質問2}}</summary>
          <p>{{回答2}}</p>
        </details>
        <!-- 必要に応じて質問を追加 -->
      </section>

      <section>
        <h2>参考リンク</h2>
        <ul>
          <li><a href="{{参考リンクURL1}}">{{参考記事タイトル1}}</a></li>
          <!-- 必要なリンクを追加 -->
        </ul>
      </section>

      <div class="sns-share">
        <h2>シェアする</h2>
        <ul>
          <li><a href="{{TwitterシェアURL}}">Twitterでシェア</a></li>
          <li><a href="{{FacebookシェアURL}}">Facebookでシェア</a></li>
          <li><a href="{{LINEシェアURL}}">LINEでシェア</a></li>
        </ul>
      </div>

    </main>

    <!-- admax -->
    <script src="https://adm.shinobi.jp/s/941930aa19392419bd6693811a2d551f"></script>
    <script src="https://adm.shinobi.jp/s/1f890c96acdfcfeaf1c37015aeb73bb4"></script>
    <!-- admax -->

    <footer class="site-footer">
      <div class="container">
        <nav>
          <ul>
            <li><a href="../index.html">ホーム</a></li>
            <li><a href="../contact.html">お問い合わせ</a></li>
            <li><a href="../privacy.html">プライバシーポリシー</a></li>
          </ul>
        </nav>
        <p>&copy; 2025 IT技術ブログ</p>
      </div>
    </footer>

    <script defer src="{{JSファイルURL}}"></script>

  </main>

</body>
</html>
