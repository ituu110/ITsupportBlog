<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ - IT技術ブログ</title>
    <meta
      name="description"
      content="IT技術ブログへのお問い合わせフォームです。"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <h1><a href="https://ituu110.github.io/ITsupportBlog/">IT技術ブログ</a></h1>
      </div>
    </header>

<!-- admax -->
<script src="https://adm.shinobi.jp/s/cee07f5da31ab8936f2b71ee3a9b4c0d"></script>
<!-- admax -->

    <main class="container">
      <section class="form-container">
        <h2>お問い合わせ</h2>
        <form action="https://formspree.io/f/xovealpl" method="post">
          <div class="form-group">
            <label for="name">お名前<span class="required">*</span></label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="山田 太郎"
            />
          </div>

          <div class="form-group">
            <label for="email"
              >メールアドレス<span class="required">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@mail.com"
            />
          </div>

          <div class="form-group">
            <label for="message"
              >お問い合わせ内容<span class="required">*</span></label
            >
            <textarea
              id="message"
              name="message"
              rows="7"
              required
              placeholder="内容を入力してください"
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">送信する</button>
        </form>
      </section>
    </main>

    <!-- admax -->

      </div>

  </body>
